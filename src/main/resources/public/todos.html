<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <script type="text/javascript" src="javascript/todos.js"> </script>
</head>
<body>
    <header>
        <h1>This is a place where you can see everyone's todos!</h1>
        <h2>What does lettuce have to pass to become a lawyer</h2>
        <h2>The salad bar</h2>
    </header>

    <main>
        <button type="button" id="getAll">Get All Todos</button><br>

        <button onclick="getTodosByComplete()">Get completed Todos</button><br>

        <button onclick="getTodosByIncomplete()">Get incompleted Todos</button> <br>

        <input type="text" id="_id"/>
        <button onclick = "getTodosByID()">Get todos for ID</button><br>

        <input type="text" id="limitNumber"/>
        <button onclick="getTodosByLimit()">Filter by a limit</button><br>

        <input type="text" id="bodyWords"/>
        <button onclick="getTodosByBody()">Filter by what body contains</button><br>

        <input type="text" id="OwnerName"/>
        <button onclick="getTodosByOwner()">Filter by Owner</button><br>

        <input type="text" id="categorizing"/>
        <button onclick="getTodosByCategory()">Filter by Category</button><br>

        <hr/>
        This is where you can sort by field
        <br>
        <button onclick = "sortByTrue()">Sort By Completion</button><br>

        <button onclick = "sortByCategory()">Sort By Category</button><br>

        <button onclick = "sortByOwner()">Sort By Owner</button><br>

        <button onclick = "sortByBody()">Sort By Body</button><br>

        <button onclick = "sortByID()">Sort By ID</button><br>

        <hr/>
        This is where you can combine your filtering
        <br>

        <input type = "text" id = "statusComb" /> Status (Don't capitalize)<br>
        <input type = "text" id = "OwnerNameComb" /> Owner <br>
        <input type = "text" id = "CategoryNameComb"/> Category<br>
        <input type = "text" id = "bodyComb" /> Body <br>
        <input type = "text" id = "LimitComb"/> Limit<br>
        <button onclick = "combination()">Combination</button>

    </main>

    <hr/>

    <div id="jsonDump" style="margin-top:20px"> Json will go here </div>
</body>
</html>
